<!-- Le a침adimos el pipe uppercase que pondr치 en mayuscula -->
<!-- Ahora utilizamos el pipe date para modificar la fecha, con los dos puntos decimos que vamos a enviar un par치metro -->
<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<!-- Le enviamos y para que solo muestre el a침o -->

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <button class="btn btn-outline-primary btn-block" (click)="editarHeroe()">Editar</button>
    </div>

    <div *ngIf="!editMode" class="col-md-6">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="">
        </div>
    </div>
    <div *ngIf="editMode" class="col-md-6">
        <input type="text" value={{heroe.nombre}} #nombre>
        <hr>
        <p>
            <textarea class="textarea" value={{heroe.bio}} #bio></textarea>
        </p>
        <input type="text" value={{heroe.aparicion}} class="input-margin margin-right" #aparicion>
        <input type="text" value={{heroe.casa}} class="input-margin" #casa>
        <button type="button" class="btn btn-outline-success btn-block" (click)="actualizarHeroe()">Aceptar</button>
    </div>
</div>
